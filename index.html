<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>second-step</title>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="header">
                <div class="header-content">
                    <a class="logo-link" href="/">
                        <img src="./image/logo.svg" alt="logo" >
                    </a>
                    <nav class="header-navbar">
                        <ul class="headere-list">
                            <li class="header-item">
                                <a class="header-item-link" href="/">Services</a>
                            </li>
                            <li class="header-item">
                                <a class="header-item-link" href="/">About</a>
                            </li>
                            <li class="header-item">
                                <a class="header-item-link" href="/">Contacts</a>
                            </li>
                            <li class="header-item">
                                <a class="header-item-link2" href="/">Log in</a>
                            </li>
                            <li class="header-item">
                                <a class="header-item-link2" href="/">Open an account</a>
                            </li>
                            <li class="header-item">
                                <a class="header-item-link2" href="/">EN</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    
    
    <main class="site-trend">
        <div class="trend-section">
            <div class="container">
                <div class="trend">
                    <div class="trend-content">
                        <form class="trend-table" action="https://echo.htmlacademy.ru" method="post">
                            <a class="trend-link" href="/">
                                <img class="trend-img" src="./image/logo.svg" alt="logo" >
                            </a>
                            <h2 class="trend-title">Welcome to ByTrend!</h2>
                            <p class="trend-text">Already have an account?</p>
                            <a class="trend-inner-link" href="/">Log in</a> <br>
                            
                            <div class="form-folder-1">
                                <label for="email">Email<span class="form-icon">*</span></label> <br>
                                <input class="input1" type="email" placeholder="Email address" id="email" required autocomplete="off">
                            </div>
                            
                            <div class="form-folder-2">
                                <label for="phome">Phone<span class="form-icon">*</span></label> <br>
                                <input class="input2" type="tel" placeholder="+7 | 965-748-89-90" id="phome" required autocomplete="off">
                            </div>
                            
                            
                            <div class="main-folder">
                                <div class="form-content">
                                    <label for="Country">Country<span class="form-icon">*</span></label> <br>
                                    <select name="Country" id="Country" required autocomplete="off">
                                        <option value="">Russia</option>
                                        <option value="">Uzbekistan</option>
                                        <option value="">Krgzystan</option>
                                        <option value="">kazakistan</option>
                                    </select>
                                    
                                </div>
                                <div class="form-content2">
                                    <label for="name-2">City<span class="form-icon">*</span></label> <br>
                                    <input class="input3" type="text" placeholder="Name of the city" id="name-2" required autocomplete="off">
                                </div>
                                
                            </div>
                            <div class="form-folder-3">
                                <label for="password">Password<span class="form-icon">*</span></label> <br>
                                <input class="input4" type="password" placeholder="************" id="password" required autocomplete="off">
                            </div>
                            
                            <div class="form-folder-4">
                                <label for="password-text">Confirm password<span class="form-icon">*</span></label> <br>
                                <input class="input5" type="text" id="password-text" required autocomplete="off">
                            </div>
                            
                            <button class="form-button" type="submit">Register</button>
                            
                            <p class="form-text">By signing up, you are agreeing to our <span class="form-inner-text">Terms & Conditions</span> and <span class="form-inner-text">Privacy Policy.</span></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
